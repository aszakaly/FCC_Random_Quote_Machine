<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Normalize-->
    <link rel="stylesheet" href="normalize.css" type="text/css">

    <!--Custome styles-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--[if IE]>
        <script>http://html5shim.googlecode.com/svn/trunk/html5.js</script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Font Awesome embed-->
    <script src="https://use.fontawesome.com/195a2c2fc5.js"></script>

    <title>Random Quote Generator by Szaki</title>

</head>

<body>

   <div class="card">
       <div id="quoteBody">
           <span>&#10077</span>
           <p id="quote">Do or do not there is no try</p>
           <p id="author">- Master Yoda</p>
       </div>
       <div id="buttons">
           <button type="button" id="tweet"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></button>
           <button type="button" id="generateQuote">New Quote</button>
       </div> <!--buttons-->
    </div> <!--card-->
    <div class="footer">
        <p>by <a href="http://www.linkedin.com/in/akosszakaly" target="_blank">Akos Szakaly</a></p>
    </div> <!--footer-->

    <!--Adding JQuery and other scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
